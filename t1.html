<!DOCTYPE html>
<html>
<head>
	<link href="s1.css" rel="stylesheet">
</head>
<body>	
	<button id="bold" onclick="Bold()">B</button>
	<button id="ital" onclick="Italic()">I</button>
	<label>Align:</label>
	<button onclick="formatDoc('justifyleft');">Left</button>
	<button onclick="formatDoc('justifycenter');">Center</button>
	<button onclick="formatDoc('justifyright');">Right</button>
	<label>font size:</label>
	<select onchange="fontfunction(this);" >
		<option value="3">Normal</option>
		<option value="1">Very small</option>
		<option value="2">A bit small</option>
		<option value="4">Medium-large</option>
		<option value="5">Big</option>
		<option value="6">Very big</option>
		<option value="7">Maximum</option>
	</select>
	<label>font type:</label>
	<select onchange="fonttype(this);" >
		<option>Times New Roman</option>
		<option>Courier New</option>
		<option>Comic Sans MS</option>
		<option>Lucida Sans Unicode</option>
	</select>
	<button onclick="undo();">undo</button>
	<button onclick="redo();">redo</button>
	<div id="type">
		<p id="ibox" contenteditable="true"></p>
	</div>
	<script src="j1.js"></script>
</body>
</html>
