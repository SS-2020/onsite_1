<!DOCTYPE html>
<html>
<head>
	<link href="sty.css" rel="stylesheet">
</head>
<body>	
	<button id="bold" onclick="Bold()">B</button>
	<button id="ital" onclick="Italic()">I</button>
	<button id="undo" onclick="undo()">undo</button>
	<label>font size:</label>
	<select onchange="fontfunction(this);" >
		<option>xx-small</option>
		<option>x-small</option>
		<option>small</option>
		<option>medium</option>
		<option>large</option>
		<option>x-large</option>
		<option>xx-large</option>
		<option>100%</option>
		<option>250%</option>
		<option>2cm</option>
		<option>100px</option>
	</select>
	<label>font style:</label>
	<select onchange="fonttype(this);" >
		<option>Times New Roman</option>
		<option>Courier New</option>
		<option>Comic Sans MS</option>
		<option>Lucida Sans Unicode</option>
	</select>
	<div id="type">
		<label class="textspace">
			<label id='log'></label>
		</label>
		<input type="text" id="ibox" >
	</div>
	<script src="edit.js"></script>
</body>
</html>
